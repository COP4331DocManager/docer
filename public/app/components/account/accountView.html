<div class="row ">
    <div class="col-xs-6 well">
        <md-content layout-padding="">
            <form name="projectForm">
                <md-input-container class="md-block">
                    <label>Name</label>
                    <input required="" name="name" ng-model="$globals.currentUser.name"/>
                    <div ng-messages="projectForm.name.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
        
                <md-input-container class="md-block">
                    <label>Email</label>
                    <input required="" type="email" name="email" ng-model="globals.currentUser.email" minlength="4" maxlength="100" ng-pattern="/^.+@.+\..+$/">
                    <div ng-messages="projectForm.email.$error" role="alert">
                        <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                            Your email must be between 10 and 100 characters long and look like an e-mail address.
                        </div>
                    </div>
                </md-input-container>
                <div class="col-xs-6">
                
                    <div class="row">
                        <div class="col-xs-6 col-xs-offset-3">
                            <md-button type="submit" ng-click="account.submit()">Submit</md-button>

                        </div>
                    </div>
                </div>
            </form>
        </md-content>
    </div>
    <div class="col-xs-6">
        <group-list></group-list>
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <md-button class="center" type="submit" href="/#/group/">Manage Groups</md-button>
            </div>
        </div>
    </div>
</div>

<div class="col-md-8 col-lg-8 col-sx-6>" ng-show="show">
    <div class="panel panel-danger" style="height: 460px">
        <div class="panel-heading" style="height: 460px">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="page-header">Delete Existing Document</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4">
                    <img http-src="{{ destroyCtrl.image }}" class="img-responsive" alt="Doc" width="460" height="345">
                </div>
                <div class="col-xs-8 col-md-8 col-lg-8">
                    <div class="row">
                        <div class=" col-md-6">
                            <div class="form-group">
                                <label>Group ID:</label>
                                <p class="form-control-static" ng-bind="destroyCtrl.groupid"></p>
                            </div>
                            <div class="form-group">
                                <label>Meta Tags</label>
                            </div>
                            <div class="form-group" ng-repeat="tag in destroyCtrl.metaTags" >
                                <label>{{tag.name}}:</label>
                                <p class="form-control-static">{{tag.value}}</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <form name="form" ng-submit="destroyCtrl.search()" role="form">
                                <label>Search for a Document By ID</label>
                                <div class="form-group input-group">
                                    <input type="text" name="docid" id="docid" class="form-control" ng-model="destroyCtrl.docid" required>
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="submit">Search <i class="fa fa-search"></i></button>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <button type="button" ng-click="destroyCtrl.destroy()" class="btn btn-danger pull-right">Destroy Document</button>
                    <p>{{message}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

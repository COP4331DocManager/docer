
<div hero-feature class ="thumbnail">
    <h3  class="text-center">Your Groups</h3>
    <div class="list-group">
        <div class="ui-menu" style="display: block; overflow-y: auto; height: 200px; text-align: left ">
        <md-radio-group ng-model="current.group" class="md-primary">
            <md-radio-button ng-repeat="group in data.groups" ng-value="group" ng-disabled=" group.isDisabled " >
            <b>Group:</b> {{ group.name }}
        </div>
    </div>
</div>

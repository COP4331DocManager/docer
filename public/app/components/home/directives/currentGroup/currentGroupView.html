<div class="col-xs-12 hero-feature thumbnail">
    <div class="ui-menu" style="display: block; overflow-y: auto; height: 200px;">
        <div class="caption">
            <p style="display:inline">
                <h3 class='text-center'>Current Group: {{current.group.name}}</h3>
            </p>
        </div>
        <md-content>
            <md-list >
                <md-list-item class="md-1-line" ng-repeat="member in current.group.members" >
                    <b>Name:</b> {{ member.name }}
                </md-list-item>
            </md-list>
        </md-content>
    </div>
</div>

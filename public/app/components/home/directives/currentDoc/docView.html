<div class="hero-feature center thumbnail">
    <h3>Document MetaData</h3>
    <div class="ui-menu" style="display: block; overflow-y: auto; height: 400px;">

        <md-content>
            <form>
                <md-list md-cols="2" md-gutter="1em" md-row-height="4:3">

                    <md-list-item class="md-1-line" ng-repeat="meta in getSlide(current.slide).metaTags">

                        <div class="row">
                            <div class="col-xs-5 col-md-5">
                                <label for="{{meta.name}}">Label:</label>
                                <input id="{{meta.name}}" class="form-control" ng-model="meta.name">
                            </div>
                            <div class="col-xs-5 col-md-5">
                                <label for="{{meta.value}}">Value:</label>
                                <input id="{{meta.value}}" class="form-control" ng-model="meta.value">
                            </div>

                            <div class="col-lg-1 col-md-1">
                                <button type="button" class="btn btn-danger" ng-show="$last"
                                        ng-click="homeRemoveChoice()"><i class="fa fa-minus" aria-hidden="true"></i>
                                </button>
                            </div>

                            <div class="col-xs-1 col-md-1">
                                <button type="button" class="btn btn-default" ng-show="$last"
                                        ng-click="homeAddNewChoice()"><i class="fa fa-plus" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
                <button type="button" ng-click="vm.update()" class="btn btn-warning pull-right">Update Tags</button>
            </form>
        </md-content>
    </div>
</div>

<!-- https://stackoverflow.com/questions/37042775/file-upload-with-other-data-in-angularjs-with-laravel-->
<div class="fluid-container">
    <div class="row">
                <div class="col-xs-6">
        
                    <div class="row">
                        <div class='col-xs-12'>
                            <group-list></group-list>
                        </div>
                    </div>
                </div>
        <div class="col-xs-6 col-md-6 col-lg-6">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div class="col-xs-12 col-md-12">
                        <form action="/api/document" method="post" enctype="multipart/form-data">
                                Select image to upload:
                                <input type="file" name="user_upload" id="fileToUpload" >
                                <input type="hidden" name="group" value=current.group.id>
                                <input type="hidden" name="AUthorizatio" value =globals.currentUser.token>
                                <upload></upload>

                                <button type="submit" value="Upload Image" name="submit" class="btn btn-success pull-right">Upload</button>

                            </form>
                    </div>


                    <div id="choicesDisplay">
                        {{ metaTags }}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- https://stackoverflow.com/questions/37042775/file-upload-with-other-data-in-angularjs-with-laravel-->
<div class="fluid-container">
    <div class="row">
                <div class="col-xs-6">
        
                    <div class="row">
                        <div class='col-xs-12'>
                            <group-list></group-list>
                        </div>
                    </div>
                    
                    <div class="row">
                        <img ng-src="{{image_source}}" class="img-responsive" alt="Doc" width="460" height="680">
                    </div>
                    
                </div>
        <div class="col-xs-6 col-md-6 col-lg-6">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div class="col-xs-12 col-md-12">
                        <form name="form" ng-submit="uploadDocument()" role="form">
                                Select image to upload:
                                <input type="file" class="form-control input-lg" accept="image/*" onchange="angular.element(this).scope().uploadedFile(this)" required>

                                <upload></upload>

                                <button type="submit" value="Upload Image" name="submit" class="btn btn-success pull-right">Upload</button>
                        </form>
                    </div>


                    <div id="choicesDisplay">
                        {{ metaTags }}
                        
                    </div>

                    <div class="row">
                        <p>{{ doc_upload_message }}</p>
                        <p>Selected Group ID: {{ current.group.id }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

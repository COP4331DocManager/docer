<!-- https://stackoverflow.com/questions/37042775/file-upload-with-other-data-in-angularjs-with-laravel-->
<div class="fluid-container">
    <div class="row">
        <div class="col-md-8">
            <img ng-src="{{image_source}}" class="img-responsive" alt="Doc">
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-11 well">
                            <form name="form" ng-submit="uploadDocument()" role="form">
                                Select image to upload:
                                <input type="file" class="form-control input-lg" accept="image/*"
                                       onchange="angular.element(this).scope().uploadedFile(this)" required>
                                <div style="padding-top: 20px">
                                    <upload></upload>
                                </div>
                                <button type="submit" value="Upload Image" name="submit" class="btn btn-success pull-right">
                                    Upload
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-md-offset-5">
                    <group-list></group-list>
                </div>
            </div>
        </div>
    </div>
</div>

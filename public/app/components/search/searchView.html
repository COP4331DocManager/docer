<div class="container" style="padding-top: 50px;">

    <div class="row">
        <div class="col-lg-6 col-md-6 col-xs-6">
                        
            <div id="searchCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li ng-repeat="slide in slides" 
                        ng-class="{active:$first}" 
                        data-target="#searchCarousel" 
                        data-slide-to="{{slide.id}}"></li>
                </ol>
                
                <div class="carousel-inner" role="listbox">
                    <div class="item" ng-repeat="slide in slides" ng-class="{active:$first}">
                      <img ng-src="{{slide.image}}" style="margin:auto;">
                      <div class="container">
                          <div class="carousel-caption">
                              <h4>Slide {{slide.id}}</h4>
                              <p>{{slide.text}}</p>
                          </div>
                      </div>
                    </div>
                </div>
            
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#searchCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#searchCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="row">
                <div class="col-xs-6 ">
                    <div class="row">
                        <search-current-doc></search-current-doc>
                    </div>
                </div>
                 <div class="col-xs-6 ">
                    <div class="row">
                    <search-select-doc></search-select-doc>

                    </div>
                </div>
    </div>
</div>

<div class="hero-feature">
    <div class="thumbnail">
        <div class="caption">
            <p style="display:inline">
                <h3 class='text-center'>Documents</h3>
            </p>
        </div>
        <ul class="list-group">
            <div class="row">
                <div class="col-md-2 col-xs-2">
            </div>
            <div class="col-md-8 col-xs-8">
                <div class="ui-menu">
                    <md-radio-group ng-model="current.slide" class="md-primary">
            
                        <md-radio-button ng-repeat="document in current.group.documents" ng-value="document.document_id" ng-disabled=" member.isDisabled ">
                            Document: {{ Document.name }}
                        </md-radio-button>
                    </md-radio-group>
                </div>
            </div>
        </ul>
    </div>
</div>
